<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <section>
        <h1>Event Feedback Survey</h1>

        <form action="./getDetails" method="post">

            <label for="event">Event Name :</label><br>
            <input type="text" name="eventName" id="event"><br>

            <label for="name">Your Name :</label><br>
            <input type="text" name="userName" id="name"><br><br>

            <label for="rating">Overall Rating</label><br>
            <select name="userRating" id="rating"><br>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
                <option value="Very Poor">Very Poor</option>
            </select>

            <p>Would you recommend this event to others?</p>

            <input type="radio" name="userSelection" id="yes" name="recom" value="Yes">
            <label for="yes">Yes</label><br>

            <input type="radio" name="userSelection" id="no" name="recom" value="No">
            <label for="no">No</label><br><br>

            <label for="comments">Additional Comments :</label><br>
            <textarea name="userComments" id="comments" cols="30" rows="5"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>
    <hr>
    <section>
        <h2>Employee Satisfaction Survey</h2>

        <form action="./getDetails" method="get">

            <label for="eName">Employee Name : </label><br>
            <input type="text" name="employeeName" id="eName"><br><br>

            <label for="eDepartment">Department : </label><br>
            <input type="text" name="department" id="eDepartment"><br>

            <p>How satisfied are you with your job?</p>

            <input type="radio" name="verySatsfied" id="option1">
            <label for="option1">Very Satisfied</label><br>

            <input type="radio" name="Satsfied" id="option2">
            <label for="option2">Satisfied</label><br>

            <input type="radio" name="Neutral" id="option3">
            <label for="option3">Neutral</label><br>

            <input type="radio" name="Dissatisfied" id="option4">
            <label for="option4">Dissatisfied</label><br>

            <input type="radio" name="veryDissatsfied" id="option5">
            <label for="option5">Very Dissatisfied</label><br><br>

            <label for="workEnvironment">How would you rate the work environment?</label><br>
            <select name="rateWorkEnvironment" id="workEnvironment">
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select><br>

            <label for="userSuggestions">Suggestions for Improvement : </label><br>
            <textarea name="suggestions" id="userSuggestions" cols="30" rows="7"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
